<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaakko | CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        indigo: {
                            950: '#1e1b4b',
                        }
                    },
                    screens: {
                        'print': {'raw': 'print'},
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #f1f0f6;
            transition: background-color 0.3s ease;
        }
        .dark body {
            background-color: #0f172a;
        }
        
        .off-canvas-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            background-color: rgba(49, 46, 129, 0.7);
            backdrop-filter: blur(8px);
        }
        .off-canvas-menu.open {
            transform: translateX(0);
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .overlay.open {
            visibility: visible;
            opacity: 1;
        }
        html {
            scroll-behavior: smooth;
        }

        .animate-on-scroll {
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .fade-in-up { transform: translateY(30px); }
        .fade-in-left { transform: translateX(-30px); }
        .fade-in-right { transform: translateX(30px); }
        .zoom-in { transform: scale(0.9); }
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0) translateX(0) scale(1);
        }

        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s cubic-bezier(0.16, 1, 0.3, 1), visibility 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal.open {
             opacity: 1;
             visibility: visible;
        }
        .modal-content {
            margin: auto;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 640px;
            position: relative;
            transform: translateY(40px) scale(0.95);
            opacity: 0;
            transition: transform 0.45s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s ease-out, background-color 0.3s ease;
        }
        .modal.open .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
       
        .carousel-slide {
            display: none;
            transition: opacity 0.5s ease-in-out;
        }
        .carousel-slide.active {
            display: block;
        }
        
        .animated-bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px); /* Reduced blur for definition */
            opacity: 0.5; /* Increased opacity from 0.25 */
            transition: opacity 0.3s ease;
        }
        .dark .blob { opacity: 0.3; /* Increased opacity from 0.15 */ }
        .blob1 {
            width: 400px;
            height: 400px;
            background-color: #a5b4fc;
            top: -150px;
            left: -150px;
            animation: moveBlob1 15s infinite alternate;
        }
        .blob2 {
            width: 300px;
            height: 300px;
            background-color: #d8b4fe;
            bottom: -100px;
            right: -100px;
            animation: moveBlob2 18s infinite alternate;
        }
        .blob3 {
            width: 250px;
            height: 250px;
            background-color: #f9a8d4;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: moveBlob3 20s infinite alternate;
        }

        @keyframes moveBlob1 { from { transform: translate(0, 0) scale(1); } to { transform: translate(100px, 50px) scale(1.2); } }
        @keyframes moveBlob2 { from { transform: translate(0, 0) scale(1); } to { transform: translate(-80px, -60px) scale(0.8); } }
        @keyframes moveBlob3 { from { transform: rotate(0deg) scale(1); } to { transform: rotate(180deg) scale(1.1); } }
        
        @keyframes snowfall {
            0% { transform: translateY(-10px) translateX(-10px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0.8; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @media print {
            @page {
                margin: 1.5cm;
                size: A4;
            }
            body {
                background-color: white !important;
                color: #000 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .dark body {
                background-color: white !important;
                color: #000 !important;
            }
            
            /* Hide UI Elements */
            header, nav, footer, button, .off-canvas-menu, .overlay, .scroll-to-top, .modal, .video-controls, .animated-bg-container, .absolute.inset-0, #contact form {
                display: none !important;
            }

            /* Reset Layout for Print */
            main {
                display: block !important;
                padding: 0 !important;
            }
            section {
                padding: 1rem 0 !important;
                page-break-inside: avoid;
                min-height: auto !important;
                display: block !important;
            }
            
            /* Typography Overrides */
            h1, h2, h3, h4, p, span, div {
                color: #000 !important;
                text-shadow: none !important;
                filter: none !important;
            }
            h2 {
                border-bottom: 2px solid #ddd;
                padding-bottom: 0.5rem;
                margin-top: 1.5rem !important;
                margin-bottom: 1rem !important;
                font-size: 1.5rem !important;
                text-align: left !important;
            }
            
            /* Specific Section Adjustments */
            #home {
                padding-bottom: 2rem !important;
                border-bottom: none;
                text-align: left !important;
            }
            
            #about .grid {
                display: block !important;
            }
            #about .md\:w-5\/12 {
                display: none !important; /* Hide about image */
            }
            #about .md\:w-7\/12 {
                width: 100% !important;
            }
            #about .min-h-\[400px\] {
                min-height: auto !important;
                border: none !important;
                box-shadow: none !important;
                padding: 0 !important;
            }

            #experience .pl-8 {
                padding-left: 0 !important;
                border-left: none !important;
            }
            #experience .absolute {
                display: none !important; /* Hide timeline dots */
            }
            
            #education .grid {
                display: block !important;
            }
            #education .bg-white {
                box-shadow: none !important;
                border-bottom: 1px solid #eee !important;
                margin-bottom: 1rem !important;
                padding: 0 !important;
            }

            /* Works Section Transformation */
            #works .flex-wrap {
                display: none !important; /* Hide filter buttons */
            }
            #works .grid {
                display: block !important;
            }
            #works .work-item {
                display: flex !important;
                flex-direction: row;
                height: auto !important;
                margin-bottom: 1.5rem !important;
                box-shadow: none !important;
                border: 1px solid #eee;
                page-break-inside: avoid;
                align-items: center;
                border-radius: 8px;
                overflow: hidden;
            }
            #works .work-item > div:first-child {
                width: 120px !important;
                height: 120px !important;
                flex-shrink: 0;
            }
            #works .work-item > div:last-child {
                position: static !important;
                opacity: 1 !important;
                background: transparent !important;
                padding: 1rem !important;
                width: 100%;
                display: block !important;
                transform: none !important;
            }
            #works .work-item h3 {
                text-align: left !important;
                margin-bottom: 0.5rem !important;
                font-size: 1.25rem !important;
                transform: none !important;
            }
            #works .work-item span {
                transform: none !important;
                background-color: #f3f4f6 !important;
                color: #374151 !important;
                border: 1px solid #e5e7eb !important;
                padding: 0.25rem 0.75rem !important;
                display: inline-block !important;
            }
            /* Hide the hover arrow icon in print */
            #works .work-item .mt-6 {
                display: none !important;
            }

            /* Contact Section */
            #contact {
                display: none !important;
            }
            
            /* Animations override */
            .animate-on-scroll {
                opacity: 1 !important;
                transform: none !important;
                transition: none !important;
            }
        }
    </style>
